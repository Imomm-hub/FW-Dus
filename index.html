<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <link rel="stylesheet" href="./Styles.css">
    <style>
        /* Styles für den Splash Screen */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111; /* Dunkler Hintergrund */
        }

        .splash-screen {
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }

        .splash-screen img {
            max-width: 70%;
            height: auto;
            margin-bottom: 20px;
            cursor: pointer; /* Zeigt einen Cursor, wenn man auf das Bild klickt */
        }

        .splash-screen p {
            font-size: 1.5em;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body>

    <!-- Splash Screen Container -->
    <div class="splash-screen">
        <p>Willkommen bei der FW Düsseldorf</p>

        <!-- Bild als Link -->
        <a href="./Home 2.html">
            <img src="./DEU_Düsseldorf_COA.svg.jpg" height="100px" alt="Logo" />
        </a>

    </div>

</body>
</html>
